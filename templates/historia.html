<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Historia operacji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Historia operacji</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li>{{ loop.index0 }}: {{ entry.strip() }}</li>
        {% endfor %}
    </ul>

    <p>Pełny zakres: {{ zakres[0] }} - {{ zakres[1] }}</p>
    <a href="{{ url_for('index') }}">← Wróć</a>
</body>
</html>
