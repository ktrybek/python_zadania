<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Historia operacji</title>
</head>
<body>
    <h1>Historia operacji (od {{ od }} do {{ do }})</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <ul>
        {% for wpis in historia %}
            <li>{{ loop.index0 + od }}: {{ wpis.wpis }} ({{ wpis.timestamp.strftime('%Y-%m-%d %H:%M:%S') }})</li>
        {% else %}
            <li>Brak historii w podanym zakresie.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('main') }}">← Powrót</a>
</body>
</html>
