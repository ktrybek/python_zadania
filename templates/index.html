<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Magazyn i Księgowość</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stan magazynu i konta</h1>
    <p><strong>Saldo:</strong> {{ saldo }} zł</p>
    <h2>Magazyn:</h2>
    <ul>
        {% for produkt, dane in magazyn.items() %}
            <li>{{ produkt }} — ilość: {{ dane['ilosc'] }}, wartość: {{ dane['kwota'] }} zł</li>
        {% endfor %}
    </ul>

    <hr>

    <h2>Dodaj operację</h2>

    <form method="post">
        <input type="hidden" name="form_type" value="zakup">
        <h3>Zakup</h3>
        <input name="produkt" placeholder="Nazwa produktu" required>
        <input name="cena" type="number" step="0.01" placeholder="Cena" required>
        <input name="ilosc" type="number" placeholder="Ilość" required>
        <button type="submit">Zapisz zakup</button>
    </form>

    <form method="post">
        <input type="hidden" name="form_type" value="sprzedaz">
        <h3>Sprzedaż</h3>
        <input name="produkt" placeholder="Nazwa produktu" required>
        <input name="cena" type="number" step="0.01" placeholder="Cena" required>
        <input name="ilosc" type="number" placeholder="Ilość" required>
        <button type="submit">Zapisz sprzedaż</button>
    </form>

    <form method="post">
        <input type="hidden" name="form_type" value="saldo">
        <h3>Zmiana salda</h3>
        <input name="komentarz" placeholder="Komentarz" required>
        <input name="wartosc" type="number" step="0.01" placeholder="Kwota (+/-)" required>
        <button type="submit">Zmień saldo</button>
    </form>

    <br>
    <a href="{{ url_for('historia') }}">Zobacz historię</a>
</body>
</html>
